<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="content">
        <header>
            <h2>Elisa Brear</h2> 
        </header>
        
        <div class= "landing">
            <div class="video-container">
                <video autoplay muted loop id="myVideo">
                    <source src="assets/skivideo.mp4" type="video/mp4">
                </video>
                <div id="video-overlay"></div>
            </div>
            <h1 id="title">Skiing</h1>
        </div>

        <div class="post-container">
            <!-- <div class="skiier">
                <img src="assets/skiier.png">
            </div> -->
            <div class="post">
                <div class="info"> 
                    <h2>Ski Mountains</h2>
                    <div class="separator"></div>
                    <p>Mountains like Vail in Colorado are popular places to ski because of the snow and terrain that allows for an ultimate smooth ski expierence.</p>
                </div>    

                <div class="image-container"> 
                    <img src="assets/terrain.jpg" alt="Vail Ski Mountain Map">
                </div>
            </div>

        </div>
        
    </div>
